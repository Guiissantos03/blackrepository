<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <title>Projeto Tela login</title>
</head>

<body>
    <main class="titulo-login">
    <form>
        <h1>Cadastre-se</h1>
        <div class="caixa-de-entrada">
            <input placeholder="Usuario" type="email">
            <i class="bx bxs-user"></i>
        </div>

        <div class="caixa-de-entrada">
            <input placeholder="Senha" type="password">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="lembrar-login">
            <label>
                <input type="checkbox">Lembrar Login
            </label>
            <a href="#">Esqueci a Senha</a>
        </div>

        <button type="submit" class="cadastro">Cadastrar</button>

        <div class="link-de-registro">
            <p>Não tem Cadastro?
                <a href="#">Cadastre-se já !</a>
            </p>
        </div>
        </div>
    </form>
</main>
</body>

</html>
