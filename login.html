<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Tela login 2.0</title>
</head>

<body>
    <main class="titulo-login">
        <form>
            <h1>Cadastre-se</h1>
            <h2>Abaixo</h2>

            <div class="input-box">
                <input placeholder="Usuario" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            </button>
        </form>
    </main>

    <main class="titulo-login-2">
        <form>
            <h1>Registrer</h1>
            <h2>Down</h2>

            <div class="input-box-2">
                <input placeholder="Email" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box-2">
                <input placeholder="Password" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot-2">
                <label>
                    <input type="checkbox">
                    Remember Password
                </label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="login-2">Registrer</button>

            <div class="register-link-2">
                <p>Don't have an account?<a href="#">Registrer Now</a></p>
            </div>
            </button>
        </form>
    </main>
</body>
</html>
